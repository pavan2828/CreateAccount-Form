<!DOCTYPE html>
<html>

<head>
    <link href="Form.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

   
    <div class="container-fluid signup-bg mt-5 m-auto" >
        <div class="row d-flex flex-column justify-content-center">
            <div class=" col-12 text-center">
                <h1 class="head">SIGNUP  <span class="span-head">FORM</span></h1>
        </div>
        <div class="d-flex flex-row justify-content-center col-12 ">
            <div class="form-bg" >
                <form>
                    <label class="label" for="name">Name *</label><br/>
                    <input id="name" class="inputvalue" type="text" value=""  placeholder="Your full name" /><br />
                    <label class="label" for="email">Email *</label> <br/>
                    <input id="email" type="email" value="" placeholder="Email address" class="inputvalue"/><br />
                    <small style="color: white ; font-weight: lighter; font-size:x-small;">we will never share these with anyone</small><br/>
                    <label class="label" for="password">Password *</label><br/>
                    <input class="inputvalue" id="password" type="password" value="" placeholder="********" /><br/>
                    <label class="label" for="confirmpassword">Confirm Password *</label><br/>
                    <input class="inputvalue"  id="confirmpassword" type="password" value="" placeholder="********" /><br />
                    <div class="d-flex flex-row justify-content-center mb-3"><input type="checkbox" style="margin-right: 5px;margin-top: 15px;" value="" id="checkbox"/>
                    <label class="checkboxnote" for="checkbox">  By clicking these you're agreeing to the terms and conditions</label></div>
                    <div class="ml-auto text-center">
                    <button class="text-center signup-btn" type="submit" id="register">Create Account</button>
                    </div>
                    
                    <div  class="text-center errorbg">
                      <p id="errorMsg" class="signupError" id="signup-error"></p>
                    </div>
                </form>

            </div>
        </div>
            <div class="text-center d-flex flex-row justify-content-center">
                <p class="label1">Already have an account?</p><a href="login.html" class="label1">login</a>
            </div>
        </div>
    </div>
    <script>const nameInput = document.getElementById('name');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirmpassword');
      const checkboxInput = document.getElementById('checkbox');
      const registerButton = document.getElementById('register');
      const errorMsg = document.getElementById('errorMsg');
      
      function validateEmail(email) {
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regex.test(email);
      }
      
      registerButton.addEventListener('click', function(e) {
        e.preventDefault();
        if (nameInput.value === '' || emailInput.value === '' || passwordInput.value === '' || confirmPasswordInput.value === '') {
          errorMsg.textContent = 'All fields are required';
          return;
        }
        
        if (!validateEmail(emailInput.value)) {
          errorMsg.textContent = 'Please enter a valid email address';
          return;
        }
        if (passwordInput.value.length < 8) {
          errorMsg.textContent = 'Password must be at least 8 characters long';
          return;
        }
        if (passwordInput.value !== confirmPasswordInput.value) {
          errorMsg.textContent = 'Passwords do not match';
          return;
        }
        if (!checkboxInput.checked) {
          errorMsg.textContent = 'You must agree to the terms and conditions';
          return;
        }
        // All validation checks passed, so submit the form
        errorMsg.textContent = '';
        alert('Form submitted!');
        document.querySelector('form').submit();
      });
      
      </script>
</body>
</html>
