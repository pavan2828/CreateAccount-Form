<!DOCTYPE html>
<html>

<head>
    <link href="Form.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid signup-bg mt-5 m-auto" >
        <div class="row">
            <div class=" mt-3 col-12 text-center">
                <h1 class="head">LOGIN  <span class="span-head">FORM</span></h1>
        </div>
        <div class="d-flex flex-row justify-content-center  ">
            <div class="form-bg" >
                <form>
                    <label class="label" for="email">Email</label> 
                    <br/>
                    <input id="email" class="inputvalue" type="email" value="" placeholder="Email address"/>
                    <br/>
                    <label class="label" for="password">Password</label>
                    <br/>
                    <input  id="password" class="inputvalue" type="password" value="" placeholder="********" />
                    <br/>
                    <div class="d-flex flex-row justify-content-right">
                    <input type="checkbox" value="" id="checkbox" style="margin-right: 3px; margin-top: 1px;"/>
                    <label class="checkboxnote1" for="checkbox">Stay Login</label>
                    </div><br />
                    <div class="ml-auto text-center">
                    <button type="submit" id="loginbtn" class="text-center signup-btn" class=" signup-btn">Login</button>
                    </div>
                    <div class="text-center errorbg">
                        <p class="signupError" id="errorMsg"></p>
                    </div>
                </form>

            </div>

        </div>
        <div class="text-center d-flex flex-row justify-content-center">
            <p class="label1">New user?</p><a href="index.html" class="label1">Create Account</a>
        </div>
        </div>
    </div>
    <script>
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const checkboxInput = document.getElementById('checkbox');
        const registerButton = document.getElementById('loginbtn');
        const errorMsg = document.getElementById('errorMsg');
        
        function validateEmail(email) {
          const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return regex.test(email);
        }
        
        registerButton.addEventListener('click', function(e) {
          e.preventDefault();
          if ( emailInput.value === '' && passwordInput.value === '') {
            errorMsg.textContent = 'All fields are required';
            return;
          }
          if (passwordInput.value === '') {
            errorMsg.textContent = 'Please enter password';
          }
          
          if (!validateEmail(emailInput.value)) {
            errorMsg.textContent = 'Please enter a valid email address';
            return;
          }
        
          if (!checkboxInput.checked) {
            errorMsg.textContent = 'Please select stay login';
            return;
          }
          // All validation checks passed, so submit the form
          errorMsg.textContent = '';
          alert('successfully logged');
          document.querySelector('form').submit();
        });
        
        </script>
</body>
</html>
