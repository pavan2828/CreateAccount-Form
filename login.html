<!DOCTYPE html>
<html>

<head>
    <link href="Form.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/cda88752d6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid signup-bg mt-5 m-auto" >
        <div class="row">
            <div class=" mt-3 col-12 text-center">
                <h1 class="head">LOGIN  <span class="span-head">FORM</span></h1>
        </div>
        <div class="d-flex flex-row justify-content-center  ">
            <div class="form-bg" >
                <form>
                    <label class="label" for="email">Email</label> 
                    <br/>
                    <input id="email" class="inputvalue" type="email" value="" placeholder="Email address"/><span class="error" id="emailE"></span>
                    <br/>
                    <label class="label" for="password">Password</label>
                    <br/>
                    <div class="password-container"><input  id="password" class="inputvalue" type="password" value="" placeholder="********" /><i id="view" class="fa-solid fa-eye"></i></div><span class="error" id="passwordE"></span>
                    
                    <div class="d-flex flex-row justify-content-right">
                    <input type="checkbox" value="" id="checkbox" style="margin-right: 3px; margin-top: 1px;"/>
                    <label class="checkboxnote1" for="checkbox">Stay Login</label>
                    </div><br />
                    <div class="ml-auto text-center">
                    <button type="submit" id="loginbtn" class="text-center signup-btn" class=" signup-btn">Login</button>
                    </div>
                    <div class="text-center errorbg">
                        <p class="signupError" id="errorMsg"></p>
                    </div>
                </form>

            </div>

        </div>
        <div class="text-center d-flex flex-row justify-content-center">
            <p class="label1">New user?</p><a href="index.html" class="label1">Create Account</a>
        </div>
        </div>
    </div>
    <script>
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const checkboxInput = document.getElementById('checkbox');
        const registerButton = document.getElementById('loginbtn');
        const errorMsg = document.getElementById('errorMsg');


        // password 
        let viewE = document.getElementById('view');

        viewE.onclick = function(){
          viewE.classList.toggle('fa-eye');
          viewE.classList.toggle('fa-eye-slash');
          if(passwordInput.type == 'text'){
            passwordInput.type = 'password';
           }
         else{
          passwordInput.type = 'text';
         }
        }
        
        function validateEmail(email) {
          const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return regex.test(email);
        }


        emailInput.addEventListener('blur',function(n){
        if (!validateEmail(emailInput.value) ){
          emailE.textContent = 'Please enter valid email address';
          emailInput.classList.add('ep');
          emailInput.classList.add('textcolor');
          
        }
        else{
          emailInput.classList.remove('ep');
          emailE.textContent = '';
          emailInput.classList.remove('textcolor');
        }
      });


      passwordInput.addEventListener('blur',function(n){

      if (passwordInput.value !== '123456') {
        passwordE.textContent = 'Invalid password';
        passwordInput.classList.add('pp');
        passwordInput.classList.add('textcolor');
  

       }
     else if (passwordInput.value.length === 0) {
        passwordE.textContent = 'Please enter password';
        passwordInput.classList.add('pp');
        }
     else{
        passwordE.textContent = '';
        passwordInput.classList.remove('pp');
        passwordInput.classList.remove('textcolor');
      }
     });


        
        
      registerButton.addEventListener('click', function(e) {
        e.preventDefault();
        
        
        if (!validateEmail(emailInput.value)) {
          emailE.textContent = 'Please enter a valid email address';
          emailInput.classList.add('ep');
        }
        else{
          emailE.textContent = '';
          emailInput.classList.remove('ep');
        }
        
        if (passwordInput.value !== '123456' ) {
          passwordE.textContent = 'Invalid Password';
          passwordInput.classList.add('pp');
          return;
        }
        
        else{
          passwordE.textContent = '';
          passwordInput.classList.remove('pp');
        }
        
       
       if(emailInput.value !== '123456@xyz.com' || passwordInput.value !== '123456'){
          passwordE.textContent = 'Invalid Password/email';
          return;
        }

        // All validation checks passed, so submit the form
        errorMsg.textContent = '';
        alert('Form submitted!');
        document.querySelector('form').submit();
      });
        
        </script>
</body>
</html>
