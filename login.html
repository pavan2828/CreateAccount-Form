<!DOCTYPE html>
<html>

<head>
    <link href="Form.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid signup-bg mt-5 m-auto" >
        <div class="row">
            <div class=" mt-3 col-12 text-center">
                <h1 class="head">LOGIN  <span class="span-head">FORM</span></h1>
        </div>
        <div class="d-flex flex-row justify-content-center  ">
            <div class="form-bg" >
                <form>
                    <label class="label" for="email">Email</label> 
                    <br/>
                    <input id="email" class="inputvalue" value="" placeholder="Email address"/>
                    <br/>
                    <label class="label" for="password">Password</label>
                    <br/>
                    <input  id="password" class="inputvalue" type="password" value="" placeholder="********" />
                    <br/>
                    <input type="checkbox" value="" id="checkbox" class="ml-3"/>
                    <label class="checkboxnote1" for="checkbox">Stay Login</label>
                    <br />
                    <div class="ml-auto text-center">
                    <button id="loginbtn" class="text-center signup-btn" class=" signup-btn">Login</button>
                    </div>
                    <div class="text-center">
                        <p class="signupError" id="signup-error"></p>
                    </div>
                </form>

            </div>

        </div>
        <div class="text-center d-flex flex-row justify-content-center">
            <p class="label1">New user?</p><a href="Signup.html" class="label1">Create Account</a>
        </div>
        </div>
    </div>
<script src="Form.js"></script>
</body>
</html>
